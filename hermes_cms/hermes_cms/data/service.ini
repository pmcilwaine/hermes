[loggers]
keys=root,hermes

[handlers]
keys=fileHandler

[formatters]
keys=simple

[logger_root]
level=INFO
handlers=stderr

[logger_hermes]
level=DEBUG
handlers=fileHandler
qualname=hermes
propagate=0

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simple
args=('/var/log/hermes.log',)

[formatter_simple]
format=%(levelname)s: %(name)s: %(message)s