<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hermes CMS</title>
    <link rel="stylesheet" href="/assets/public/css/lib.css">
    <link rel="stylesheet" href="/assets/public/css/app.css">
    <script src="/assets/public/js/lib.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Hermes</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                % for item in nav({'document': document}):
                <li${' class="active"' if item['current'] else ''}>
                    <a href="${item['url']}">${item['menutitle']}</a>
                </li>
                % endfor
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="row">
        <div class="col-lg-8">

            <h2>${document['name']}</h2>

            <p>Welcome to the standard page.</p>

            <p>${page['content']}</p>

        </div>
        <div class="col-lg-4">

            <ul class="nav nav-pills nav-stacked nav-list">
                <li class="active">
                    <a href="#">Page 1</a>
                    <ul class="nav nav-pills nav-stacked nav-list">
                        <li><a href="">Child Page</a></li>
                        <li><a href="">Child Page</a></li>
                        <li><a href="">Child Page</a></li>
                        <li><a href="">Child Page</a></li>
                        <li><a href="">Child Page</a></li>
                    </ul>
                </li>
                <li><a href="">Page 2</a></li>
                <li><a href="">Page 3</a></li>
            </ul>

        </div>
    </div>

</div>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                &copy; 2015 - Hermes CMS
            </div>
        </div>
    </div>
</footer>

</body>
</html>
