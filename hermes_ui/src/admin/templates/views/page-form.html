<div class="row">

    <div class="col-lg-offset-2 col-lg-8">

        <h1>Page</h1>

        <form name="pageForm" ng-submit="submit()" novalidate>

            <div class="form-group" ng-class="{'has-error': userForm.name.$invalid}">
                <label>Name</label>
                <input type="text" class="form-control" name="name" ng-model="record.document.name">
                <p ng-show="userForm.name.$invalid" class="help-block">{{ errors.name }}</p>
            </div>

            <div class="form-group" ng-class="{'has-error': userForm.parent.$invalid}">
                <label>Parent</label>
                <input type="text" class="form-control" name="parent" ng-model="record.document.parent">
                <p ng-show="userForm.parent.$invalid" class="help-block">{{ errors.parent }}</p>
            </div>

            <div class="form-group" ng-class="{'has-error': userForm.url.$invalid}">
                <label>URL</label>
                <input type="text" class="form-control" name="url" ng-model="record.document.url">
                <p ng-show="userForm.url.$invalid" class="help-block">{{ errors.url }}</p>
            </div>

            <div class="form-group" ng-class="{'has-error': userForm.template.$invalid}" ng-show="record.document.type == 'Page'">
                <label>Template</label>
                <select name="type" ng-model="record.page.template" ng-options="template for template in pageTemplates" class="form-control"></select>
                <p ng-show="userForm.template.$invalid" class="help-block">{{ errors.template }}</p>
            </div>

            <div class="form-group" ng-class="{'has-error': userForm.content.$invalid}">
                <label>Content</label>
                <textarea class="form-control" ng-model="record.page.content" name="content"></textarea>
                <p ng-show="userForm.content.$invalid" class="help-block">{{ errors.content }}</p>
            </div>

            <button type="submit" class="btn btn-primary" accesskey="s">Save</button>
            <button type="button" ui-sref="document.list" class="btn btn-default">Cancel</button>

        </form>

    </div>

</div>
