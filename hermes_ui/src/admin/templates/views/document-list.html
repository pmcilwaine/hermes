
<div class="row">
    <div class="col-lg-12">
        <h1>Documents</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-5">
        <button ui-sref="document.add" title="Add a document to the System." class="btn btn-sm">Add Document</button>
        <button ui-sref="document.migration" class="btn btn-sm">Upload Migration</button>
        <button class="btn btn-sm" ng-click="downloadMigration()" ng-disabled="!allItemsSelected && !hasItemSelected" title="Download a ZIP file. To migrate to another system">Download Archive</button>
        <button ui-sref="document.restore" title="Restore Deleted Documents." class="btn btn-sm">Restore Documents</button>
    </div>
</div>

<div class="row padding">
    <div class="col-lg-12">

        <table class="table table-bordered table-striped" ng-show="documents.length !== 0">
            <thead>
                <tr>
                    <th><input type="checkbox" ng-checked="allItemsSelected" ng-click="allItemsSelected = !allItemsSelected"></th>
                    <th>Name</th>
                    <th>Url</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="document in documents">
                    <td><input type="checkbox" ng-checked="allItemsSelected || selectedItems[document.uuid]" ng-click="toggleItemSelect(document)"></td>
                    <td>{{ document.name }}</td>
                    <td>{{ document.url }}</td>
                    <td>
                        <button ui-sref="document.versions({id: document.id})" class="btn btn-info btn-sm">Versions</button>
                        <button ui-sref="document.{{ document.type | lowercase }}({id: document.uuid})" class="btn btn-warning btn-sm">Edit</button>
                        <button ng-click="deleteItem($index);" class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <p ng-show="documents.length === 0">There are currently no documents to list.</p>

    </div>
</div>
