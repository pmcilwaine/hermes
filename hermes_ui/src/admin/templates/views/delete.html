<div class="modal-header">
    <h3 class="modal-title">Confirm Delete</h3>
</div>
<div class="modal-body">
    Are you sure you want to delete this record?
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="btn btn-sm btn-primary" ng-click="ok()">Confirm</button>
    <button class="btn btn-warning" type="btn btn-sm" ng-click="cancel()">Cancel</button>
</div>
