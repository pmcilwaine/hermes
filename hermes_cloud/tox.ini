[tox]
envlist = py27

[testenv:py27]
deps=-r{toxinidir}/requirements-test.txt

changedir=tests

commands=
  py.test -v \
        --junitxml=junit-{envname}.xml \
        --cov hermes_cloud \
        --cov-report=term \
        --cov-report=xml \
        {posargs} # substitute with tox' positional arguments
  /bin/sed -e 's/"[^"]*hermes_cloud/"hermes_cloud\/hermes_cloud/g' -i coverage.xml